<div class="scene">
	

	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		viewBox="-800 -1400 2000 2000"

	>
		<g transform="scale({{appValues.zoom}}) matrix(1 0 0 -1 0 0) skewX({{fontValues.slant}})">
		
		<g id="grid" class="grid" transform="translate(-800,-700)">
	
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#dedede" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="#dedede" stroke-width="1"/>
			</pattern>
		</defs>

		<rect width="100%" height="100%" fill="url(#grid)" />
	
</g>

		<g id="guidelines">
			<path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#ff9cb6" d="M -20000 0 l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#ffd5e0" d="M -20000 {{ - fontValues.opticRoundness }} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#96d2ea" d="M -20000 {{ fontValues.xHeight }} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#d2e9f7" d="M -20000 {{ fontValues.xHeight + fontValues.opticRoundness }} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#dadada" d="M -20000 {{ fontValues.capHeight }} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#e9e9e9" d="M -20000 {{ fontValues.capHeight + fontValues.opticRoundness}} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#dadada" d="M -20000 {{ fontValues.ascenderHeight }} l 40000 0 Z" ></path>
		    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="green" stroke="#dadada" d="M -20000 {{ fontValues.descender }} l 40000 0 Z" ></path>
		</g>

			<path glyph-contour="{{appValues.singleChar}}" fill="#3B3B3B"></path>
			<g ng-repeat="segment in allGlyphs[appValues.singleChar].segments">
			
				<g id="nodes">
					<g bindonce ng-repeat="cp in segment.debug()">
						<path segment-endpoint bo-attr bo-attr-fill="cp.color" bo-attr-stroke="cp.color" index="{{$index}}" coords="{{ cp.start.toString()Â }} {{cp.end.toString()}}"></path>
					</g>
				</g>

			</g>
		</g>
	</svg>

</div>
