<div class="scene">

	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		style="display: none;"
		viewBox="-800 -1400 2000 2000"

	>
		<g transform="translate({{appValues.translateSceneX}} , {{appValues.translateSceneY}})">
			<g id="grid" class="grid" transform="translate(-1600,-1600)  scale({{appValues.zoom || 1 }}) ">
				<defs>
					<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
						<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#dedede" vector-effect="non-scaling-stroke" stroke-width="0.5"/>
					</pattern>
					<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
						<rect width="100" height="100" fill="url (#smallGrid)"/>
						<path d="M 100 0 L 0 0 0 100" fill="none" stroke="#dedede" vector-effect="non-scaling-stroke" stroke-width="1"/>
					</pattern>
				</defs>

				<rect width="2000%" height="2000%" fill="url(#grid)" />

			</g>

			<g transform="
				matrix(1 0 0 -1 0 0)  
				scale({{appValues.zoom || 1}})  
				skewX({{fontValues.slant}})
			">

			<g id="guidelines">
				<path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#ff9cb6" d="M -20000 0 l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#ffd5e0" d="M -20000 {{ - fontValues.opticRoundness }} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#96d2ea" d="M -20000 {{ fontValues.xHeight }} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#d2e9f7" d="M -20000 {{ fontValues.xHeight + fontValues.opticRoundness }} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#dadada" d="M -20000 {{ fontValues.capHeight }} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#e9e9e9" d="M -20000 {{ fontValues.capHeight + fontValues.opticRoundness}} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#dadada" d="M -20000 {{ fontValues.ascenderHeight }} l 40000 0 Z" ></path>
			    <path vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="#dadada" d="M -20000 {{ fontValues.descender }} l 40000 0 Z" ></path>
			</g>

				<path glyph-contour="{{appValues.singleChar}}" fill="#3B3B3B"></path>

				<g id="spacing">
					<path opacity="0.25" vector-effect="non-scaling-stroke" stroke-width="1px" fill="#e1ffd2" stroke="lightGreen" d="M {{- allGlyphs[appValues.singleChar].left }} -20000 l 0 40000 l -40000 0 l 0 40000 Z" ></path>
					<path class="spacingLine" vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="lightGreen" d="M {{- allGlyphs[appValues.singleChar].left }} -20000 l 0 40000 Z" ></path>
					<path opacity="0.25" vector-effect="non-scaling-stroke" stroke-width="1px" fill="#e1ffd2" stroke="lightGreen" d="M {{ allGlyphs[appValues.singleChar].width + allGlyphs[appValues.singleChar].right }} -20000 l 0 40000 l 40000 0 l 0 -40000 Z" ></path>
					<path class="spacingLine" vector-effect="non-scaling-stroke" stroke-width="1px" fill="lightGreen" stroke="lightGreen" d="M {{ allGlyphs[appValues.singleChar].width + allGlyphs[appValues.singleChar].right }} -20000 l 0 40000 Z" ></path>
				</g>

				<g ng-repeat="segment in allGlyphs[appValues.singleChar].segments">

					<g id="nodes">
						<g bindonce ng-repeat="cp in segment.debug()">
							<path segment-endpoint bo-attr bo-attr-fill="cp.color" bo-attr-stroke="cp.color" index="{{$index}}" coords="{{ cp.start.toString()Â }} {{cp.end.toString()}}"></path>
						</g>
					</g>

				</g>
			</g>
		</g>
	</svg>

</div>
