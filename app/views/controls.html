<input type="button" value="Reset" ng-click="resetControlValues()" />

<label bindonce ng-repeat="control in currentFontUI.controls">
	<span bo-text="control.label"></span>
	<input type="range"
		ng-model="controlValues[control.name]"
		bo-attr
		bo-attr-min="control.min"
		bo-attr-max="control.max"
		bo-attr-step="control.step"
		zob-init="controlValues[control.name] = control.init"
		ng-change="control.onchange && deferChange(control.onchange)"
	/>
</label>
