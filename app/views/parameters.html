<input type="button" value="Reset" ng-click="resetFontValues()" />

<label bindonce ng-repeat="param in typeface.parameters">
	<span bo-text="param.label"></span>
	<input type="range"
		ng-model="fontValues[param.name]"
		bo-attr
		bo-attr-min="param.min"
		bo-attr-max="param.max"
		bo-attr-step="param.step"
	/>
</label>
