<label ng-repeat="input in currentFont.inputs">
	{{input.label}}
	<myslider></myslider>
	<input type="range"
		ng-model="inputValues[input.name]"
		min="{{input.min}}"
		max="{{input.max}}"
		step="{{input.step}}"
		ng-init="inputValues[input.name] = input.init"
		ng-change="input.onchange && deferChange(input.onchange)"
	/>
</label>
