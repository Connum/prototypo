	<g transform="matrix(1 0 0 -1 0 800) translate(400,50) scale({{fontValues.zoom}}) skewX({{fontValues.slant}})">
		<path glyph-contour fill="#3B3B3B"></path>
		<g ng-repeat="segment in glyph.segments">
			<g bindonce ng-repeat="cp in segment.debug()">
				<path segment-endpoint bo-attr bo-attr-fill="cp.color" bo-attr-stroke="cp.color" index="{{$index}}" coords="{{ cp.start.toString()Â }} {{cp.end.toString()}}"></path>
			</g>
		</g>
	</g>
</svg>
